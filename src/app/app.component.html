<ion-app>
  <ion-content [fullscreen]="true">
    <ion-router-outlet></ion-router-outlet>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        @if(user()?.isAnonymous) {
        <ion-tab-button routerLink="/signaler" routerLinkActive="active-tab">
          <ion-icon name="add-outline"></ion-icon>
          Signaler
        </ion-tab-button>
        <ion-tab-button routerLink="/auth" routerLinkActive="active-tab">
          <ion-icon name="person-outline"></ion-icon>
          Login
        </ion-tab-button>
        } @else {
        <ion-tab-button routerLink="/profile" routerLinkActive="active-tab">
          <ion-icon name="id-card-outline"></ion-icon>
          Mon Espace
        </ion-tab-button>
        }
        <ion-tab-button
          routerLink="/signalements"
          routerLinkActive="active-tab"
        >
          <ion-icon name="list-outline"></ion-icon>
          Signalements
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>

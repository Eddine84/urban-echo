<ion-card [routerLink]="['../', signalementFenetre().id]">
  <swiper-container [loop]="true" [pagination]="true">
    @for(image of signalementFenetre().images; track image){
    <swiper-slide style="overflow: hidden; height: 200px">
      <img
        [alt]="signalementFenetre().title"
        [src]="image"
        style="height: 100%; width: 100%; object-fit: cover"
      />
    </swiper-slide>
    }
  </swiper-container>
  <ion-card-header>
    <ion-card-title>{{ signalementFenetre().title }}</ion-card-title>
    <ion-card-subtitle>{{
      signalementFenetre().date | date : "full"
    }}</ion-card-subtitle>
  </ion-card-header>

  <!-- <ion-card-content>
    {{ signalementFenetre().content | slice : 0 : 50 }}
  </ion-card-content> -->
</ion-card>

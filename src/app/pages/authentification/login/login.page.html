<div class="header">
  <ion-title class="title">welcome back</ion-title>
  <p class="subTitle">sign in to access your account</p>
</div>
@if(isFetching()){
<ion-progress-bar [value]="progress"></ion-progress-bar>} @else{
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div div class="ion-padding">
    <div class="input-container">
      <input
        placeholder="username"
        class="input"
        name="email"
        [formControl]="loginForm.controls.email"
      />
      <ion-icon name="person-outline" class="input-icon"></ion-icon>
    </div>
    <div class="input-container">
      <input
        class="input"
        placeholder="password"
        name="password"
        type="password"
        formControlName="password"
      />
      <ion-icon name="lock-closed-outline" class="input-icon"> </ion-icon>
    </div>
    @if(emailIsInvalid) {
    <div class="error-message">
      <label class="show"> Addresse email non valide</label>
    </div>
    } @if(passwordIsInvalid) {
    <div class="error-message">
      <label class="show">
        Mot de pass non valid et doit avoir une longeur de 8 charactere et dois
        contenir au moin un charactere special ou un emajuscule</label
      >
    </div>
    } @if(notProvidedCred) {
    <div class="error-message">
      <label class="show"> veuillez fournir l'email et mot de pass</label>
    </div>
    }

    <ion-button type="submit" expand="block">login</ion-button>
    <div class="forgotPassword">
      <a routerLink="/auth/password-reset" style="color: #ffc33f"
        >forgot password?
      </a>
    </div>
  </div>

  <div class="signupLink">
    <p>
      New member?<a routerLink="/auth/signup" style="color: #ffc33f"
        >sign-up now</a
      >
    </p>
  </div>
</form>
}
